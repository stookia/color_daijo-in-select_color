<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Spot</title>
  <link rel="stylesheet" href="color_spot.css" type="text/css">
</head>

<body>
  <iframe class="Gfrom" src="https://docs.google.com/forms/d/e/1FAIpQLSdI8Hr6e1xDd69Oa3Supw75m8cPxLXn-K1dnuMayhCKi9CZGQ/viewform?usp=pp_url&entry.216703220=%23"></iframe>
  <a href=""></a>

  <script>
    function changeUrl() {
		  const url = document.getElementByClassName('Gfrom');
		  const col = localStorage.getItem('daijoin');
		  url.href = url.href + col.substring(1);
	  }
    document.addEventListener('DOMContentLoaded',changeUrl());
  </script>
</body>
</html>
